<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="mapapi.js"></script>
    <link rel="stylesheet" href="styles/maps.css" />
  </head>

  <body>
    <h1>Citizen<br />Center</h1>

    <div class="container">
      <div id="map"></div>
      <div id="map_options">
        <div class="selected_map"></div>
        <div class="option">
          <input
            type="checkbox"
            id="brilliant_minds_network"
            value="Brilliant Minds Network"
          />
          <label for="Brilliant Minds Network">Brilliant Minds Network</label>
        </div>
        <div class="option">
          <input type="checkbox" id="Quest Communities" />
          <label for="Quest Communities">Quest Communities</label>
        </div>
        <div class="option">
          <input type="checkbox" id="City of Refuge" />
          <label for="City of Refuge">City of Refuge</label>
        </div>
        <div class="option">
          <input type="checkbox" id="Atlanta Police Foundation" />
          <label for="Atlanta Police Foundation"
            >Atlanta Police Foundation</label
          >
        </div>
        <div class="option">
          <input type="checkbox" id="Westside Future Fund" />
          <label for="Westside Future Fund">Westside Future Fund</label>
        </div>
      </div>
    </div>
    <div class="footer">
      <h6>Created for Citizens of Atlanta - 2021</h6>
    </div>
    <script src="mapscripts.js"></script>
    <script src="maps.js"></script>
  </body>
</html>
